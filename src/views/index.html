<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Cadastro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        <div id="message" class="alert" role="alert" style="display:none;"></div>
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">Nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="Digite o nome">
            </div>
            <div class="form-group">
                <label for="lastName">Sobrenome</label>
                <input type="text" class="form-control" id="lastName" placeholder="Digite o sobrenome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" class="form-control" id="phone" placeholder="Digite o telefone">
            </div>
            <div class="form-group">
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthDate">
            </div>
            <button type="button" class="btn btn-primary" onclick="registerUser()">Cadastrar</button>
            <button type="button" class="btn btn-warning" onclick="updateUser()">Atualizar</button>
            <button type="button" class="btn btn-danger" onclick="deleteUser()">Deletar</button>
            <button type="button" class="btn btn-info" onclick="listUsers()">Listar</button>
            <button type="button" class="btn btn-secondary" onclick="detailUser()">Detalhar</button>
        </form>

        <h3 class="mt-5">Lista de Usuários</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Data de Nascimento</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Lista de usuários será inserida aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function showMessage(message, type) {
            const messageDiv = $('#message');
            messageDiv.removeClass().addClass(`alert alert-${type}`).text(message).show();
        }

        function registerUser() {
            const user = {
                nome: $('#firstName').val(),
                sobre_nome: $('#lastName').val(),
                email: $('#email').val(),
                telefone: $('#phone').val(),
                data_nascimento: $('#birthDate').val()
            };
            $.ajax({
                url: 'http://localhost:3000/usuario', 
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function(response) {
                    console.log('Success:', response);
                    showMessage(response.message || 'Usuário cadastrado com sucesso!', 'success');
                    listUsers(); // Atualizar a lista de usuários
                },
                error: function(xhr) {
                    let error = xhr.responseJSON;
                    console.log(error);
                    alert(error);                                      
                    showMessage('Erro ao cadastrar usuário.', 'danger');
                }
            });
        }

        function updateUser() {
            const user = {
                nome: $('#firstName').val(),
                sobre_nome: $('#lastName').val(),
                email: $('#email').val(),
                telefone: $('#phone').val(),
                data_nascimento: $('#birthDate').val()
            };
            const userId = prompt('Digite o ID do usuário para atualizar:');
            $.ajax({
                url: `http://localhost:3000/usuario/${userId}`, 
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function(response) {                    
                    showMessage(response.message || 'Usuário atualizado com sucesso!', 'success');
                    listUsers();
                },
                error: function(xhr) {
                    let error = xhr.responseJSON;                    
                    alert(error);
                    showMessage('Erro ao atualizar o usuário.', 'danger');
                }
            });
        }

        function deleteUser() {
            const userId = prompt('Digite o ID do usuário para deletar:');
            $.ajax({
                url: `http://localhost:3000/usuario/${userId}`, // Altere para o endpoint correto
                type: 'DELETE',
                success: function(response) {
                    console.log('Success:', response);
                    showMessage(response.message || 'Usuário deletado com sucesso!', 'success');
                    listUsers();
                },
                error: function(xhr) {
                    let error = xhr.responseJSON;
                    console.log(error);
                    alert(error.mensagem);
                    showMessage('Erro ao deletar o usuário.', 'danger');
                }
            });
        }

        function listUsers() {
            $.ajax({
                url: 'http://localhost:3000/usuario', // Altere para o endpoint correto
                type: 'GET',
                success: function(users) {
                    console.log('Success:', users);
                    const userTableBody = $('#userTableBody');
                    userTableBody.empty();
                    users.forEach(user => {
                        userTableBody.append(`
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.nome}</td>
                                <td>${user.sobre_nome}</td>
                                <td>${user.email}</td>
                                <td>${user.telefone}</td>
                                <td>${user.data_nascimento}</td>
                            </tr>
                        `);
                    });
                    showMessage('Lista de usuários carregada com sucesso!', 'success');
                },
                error: function(xhr) {
                    let error = xhr.responseJSON;
                    alert(error.mensagem);
                    showMessage('Erro ao listar usuários.', 'danger');
                }
            });
        }

        function detailUser() {
            const userId = prompt('Digite o ID do usuário para detalhar:');
            
            $.ajax({
                url: `http://localhost:3000/usuario/${userId}`, // Altere para o endpoint correto
                type: 'GET',
                success: function(user) {                    
                    console.log(user.nome);
                    console.log(user);                                                       
                                       
                    alert(`Nome: ${user.nome}\nSobrenome: ${user.sobre_nome}\nEmail: ${user.email}\nTelefone: ${user.telefone}\nData de Nascimento: ${user.data_nascimento}`);
                    showMessage('Detalhes do usuário carregados com sucesso!', 'success');
                },
                error: function(xhr) {                    
                    let error = xhr.responseJSON;
                    alert(error.mensagem);
                    showMessage('Erro ao detalhar o usuário.', 'danger');
                    
                }
            });
        }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
